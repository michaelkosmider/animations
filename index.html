<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Animations</title>
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <div class="my-container">
        <div class="dropdown" id="animations">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Animations
            </button>
            <ul class="dropdown-menu my-item">
                <li><a class="dropdown-item">Spirals</a></li>
                <li><a class="dropdown-item">Lines</a></li>
                <li><a class="dropdown-item">Circles</a></li>
                <li><a class="dropdown-item">Dots</a></li>
            </ul>
        </div>
        <div class="dropdown" id="parameters">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Parameters
            </button>
            <ul class="dropdown-menu my-item">
                <li>Cell Size<input data-parameter="cell-size" type="range" value="30" class="form-range" min="10" max="50" step="1" id="customRange3"></li>
                <li>Speed<input data-parameter="speed" type="range" value="1" class="form-range" min="0" max="3" step="0.1" id="customRange3"></li>
                <li>Radius<input data-parameter="radius" type="range" value="1" class="form-range" min="10" max="100" step="1" id="customRange3"></li>
                <li>Mouse Effect (coming soon!)<input data-parameter="mouse-effect" type="range" value="1" class="form-range" min="0" max="5" step="0.5" id="customRange3"></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="effect.js"></script>
    <script src="draw_functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
